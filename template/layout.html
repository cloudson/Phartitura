<!DOCTYPE html>
<html>
    <head>
        <title>Phartitura{% block title %}{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

        <div class='container'>

                <ul class="nav nav-pills pull-right hidden-xs">
                  <li {% if _current_url == '/' or _current_url == '' %}class="active"{% endif %}><a href="/">Home</a></li>
                  <li><a href="http://github.com/cloudson/phartitura" target="_blank">Github</a></li>
                  <li {% if _current_url == '/about' %}class="active"{% endif %}><a href="https://github.com/cloudson/Phartitura/blob/master/README.md">About</a></li>
                </ul>

                <h3 class="text-muted" id='logo'><a href="/"><img src="/images/logo.png" width='48px' height='48px'> Phartitura</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small class='hidden-xs'>A dependency status viewer for composer</small></h3>
            </div>
        {% block main %}{% endblock %}

          </p>
        </div>

        </div>
