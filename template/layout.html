<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Phartitura{% block title %}{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <link rel="shortcut icon" href="/images/logo.ico">
        <link href='http://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <a href="https://github.com/cloudson/phartitura"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        <div class='container'>
            <div class="header">
                <ul class="nav nav-pills pull-right hidden-xs">
                  <li {% if _current_url == '/' or _current_url == '' %}class="active"{% endif %}><a href="/">Home</a></li>
                  <li {% if _current_url == '/private' %}class="active"{% endif %}><a href="/private">Private</a></li>
                  <li {% if _current_url == '/about' %}class="active"{% endif %}><a href="https://github.com/cloudson/Phartitura/blob/master/README.md">About</a></li>
                </ul>

                <h3 class="text-muted" id='logo'><a href="/"><img src="/images/logo.png" width='48px' height='48px'> Phartitura</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small class='hidden-xs'>A dependency status viewer for composer</small></h3>
            </div>
        {% block main %}{% endblock %}
        <div class="footer">
          <p class='text-right'>
             Copyright Â© 2014 Phartitura 
          </p>
        </div>
        <script src="/js/bootstrap.min.js"></script>
        </div>
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-17973396-4', 'phartitura.com');
  ga('send', 'pageview');

</script>
</body>
</html>
