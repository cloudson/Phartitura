<!DOCTYPE html>
<html>
    <head>
        <title>Phartitura{% block title %}{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <link rel="shortcut icon" href="/images/logo.ico">
    </head>
    <body>
        <div class='container'>
            <div class="header">
                <ul class="nav nav-pills pull-right hidden-xs">
                  <li {% if _current_url == '/' or _current_url == '' %}class="active"{% endif %}><a href="/">Home</a></li>
                  <li><a href="http://github.com/cloudson/phartitura" target="_blank">Github</a></li>
                  <li {% if _current_url == '/about' %}class="active"{% endif %}><a href="/about">About</a></li>
                </ul>

                <h3 class="text-muted" ><a href="/"><img src="/images/logo.png" width='48px' height='48px'> Phartitura</a> <small class='hidden-xs'>Watching your php dependencies</small></h3>
            </div>
        {% block main %}{% endblock %}
        <div class="footer">
          <p>
             Copyright Â© 2014 Phartitura 
          </p>
          <p>
            <small>Phartitura was completely inspired on <a href="https://david-dm.org/">David</a></small>
          </p>
          <p>
            <small>
              Narrow jumbotron Design, found <a href="http://getbootstrap.com/examples/jumbotron-narrow/#">here</a>
            </small>
          </p>
        </div>
        <script src="/js/bootstrap.min.js"></script>
        </div>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-17973396-4', 'gopagoda.com');

</script>
</body>
</html>
